<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 11</title>
</head>
<body>
    <script>
        function bar(){
            alert("Olá mundo");
        }
        function soma(){
            var v1=parseInt(prompt("Digite um valor"));
            var v2=parseInt(prompt("Digite outro valor"));
            var t =v1+v2;
            alert("O resultado é "+t);
        }
        function soma2(x,y){
            return x+y;

        }

        bar();
        bar();
        soma();

        var v1=parseInt(prompt("Digite um valor"));
        var v2=parseInt(prompt("Digite outro valor"));
        alert("O resultado da soma 2 é "+soma2(v1,v2));
        
    </script>
</body>
</html>
