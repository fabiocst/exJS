<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Declarações JavaScript</h1>
    <h2>O lançamento de Declarações</h2>
    <p>Por favor insira um número entre 5 e 10:</p>
    <input id="valor" type="text">
    <button type="button" onclick="funcao()">Teste de entrada</button>
    <p id="message"></p>



    <script>
        function funcao(){
            const message=document.getElementById("message");
            message.innerHTML="";
            let x =document.getElementById("valor").value;
            try{
                if(x=="") throw "está vazio";
                if(isNaN(x)) throw "não é um numero";
                if(x>10) throw "é maior que o solicitado";
                if(x<5) throw "é menor que o solicitado";
            }
            catch (err){
                message.innerHTML="A entrada "+err;
            }
        }
    </script>
</body>
</html>
