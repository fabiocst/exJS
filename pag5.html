<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 5</title>
</head>
<body>
    <script>
        //conversão de valores
        var dia=parseInt(prompt("Digite um número de 1 a 7"));
        switch(dia){
            case 1:
                alert("Domingo");
                break;
            case 2:
                alert("Segunda");
                break;
            case 3:
                alert("Terça");
                break;
            case 4:
                alert("Quarta");
                break;
            case 5:
                alert("Quinta");
                break;
            case 6:
                alert("Sexta");
                break;
            case 7:
                alert("Sabado");
                break;
            default:
                alert("Esse dia foi louco");
                break;
        
        }
    </script>
</body>
</html>
